
<ul class="col-md-12">
  <li ng-repeat="product in mainCtrl.products" class="col-md-2">

    <img ng-src="{{product.photo}}">
    <h4>{{product.name}}</h4>
    <h4>{{product.category}}</h4>
    <h4>{{product.price | currency }}</h4>
    <button><a href="#/edit/{{$index}}"><i class="fa fa-pencil"></i>Edit</a></button>
    <button ng-click="mainCtrl.deleteProduct(product)"><i class="fa fa-times"></i>Delete</button>

</li>
<li class="col-md-2 addNew">
<button ng-click="new =!new"><i class="fa fa-plus"></i>Add New</button>
<form ng-show="new" ng-submit="mainCtrl.addProduct(newProduct)">
  <input type="url" ng-model="newProduct.photo" placeholder="Photo url">
  <input type="text" ng-model="newProduct.name"placeholder="Item Name">
  <input type="text" ng-model="newProduct.category"placeholder="Item Category">
  <input type="text" ng-model="newProduct.price"placeholder="Price">
<button type="submit">Add to Store</button>
</form>
</li>
