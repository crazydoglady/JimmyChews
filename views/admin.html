
<ul class="col-md-12">
  <li ng-repeat="product in mainCtrl.products" class="col-md-2">
    <form>
    <img ng-src="{{product.photo}}">
    <h4>{{product.name}}</h4>
    <h4>{{product.category}}</h4>
    <h4>{{product.price | currency }}</h4>

    <input type="url" ng-model="product.photo" >
    <input type="text" ng-model="product.name">
    <input type="text" ng-model="product.category">
    <input type="text" ng-model="product.price">
    <button ng-click="mainCtrl.deleteProduct(product)">Delete</button>
</form>

</li>
<form ng-submit="mainCtrl.addProduct(newProduct)">
<input type="url" ng-model="newProduct.photo" placeholder="Photo url">
<input type="text" ng-model="newProduct.name"placeholder="Item Name">
<input type="text" ng-model="newProduct.category"placeholder="Item Category">
<input type="text" ng-model="newProduct.price"placeholder="Price">
<button type="submit">Add Item</button>
</form>
</ul>
