<form ng-submit="mainCtrl.editProduct(product)">
  <input type="url" ng-model="mainCtrl.singleItem.product.photo" >
  <input type="text" ng-model="mainCtrl.singleItem.product.name">
  <input type="text" ng-model="mainCtrl.singleItem.product.category">
  <input type="text" ng-model="mainCtrl.singleItem.product.price">
  <button ng-click="">Submit</button>
</form>
